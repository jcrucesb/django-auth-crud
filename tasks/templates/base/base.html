<!--Llamamos condigo jinja2 para agregar las rutas.-->
<!--RECORDAR; siempre debe ser static y luego se pasa la url, NO TIENE RELACIÓN CON EL ARCHIVO URLS.PY.-->
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!--OJO, ue debe estar esto; rel="stylesheet".-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand active" style="color: blueviolet;" href="#">CRUD DJANGO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <!--Agregamos una condición para ver si está logueado el usuario.-->
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'tasks' %}">Sección Tasks</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'create_tasks' %}">Crear Tareas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'task_finish' %}">FINISH TASKS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'registro' %}">Registro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'signin' %}">SIGNIN</a>
              </li>
              <!--Cerramos el la condicional if-->
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
